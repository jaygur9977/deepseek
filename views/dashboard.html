<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ad Earnings</title>
    <link rel="stylesheet" href="/css/style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2273253474084136"
     crossorigin="anonymous"></script>

     <meta name="google-adsense-account" content="ca-pub-2273253474084136">
</head>


<body>
    <div class="container">
        <header>
            <h1>Your Earnings Dashboard</h1>
            <nav>
                <a href="/dashboard" class="active">Dashboard</a>
                <a href="/watch-ad">Watch Ads</a>
                <a href="/" id="logout">Logout</a>
            </nav>
        </header>
        <div class="dashboard-content">
            <div class="stats-card">
                <h2>Current Balance</h2>
                <p class="balance">$<span id="current-balance">0.00</span></p>
            </div>
            <div class="stats-card">
                <h2>Ads Watched</h2>
                <p class="ads-count"><span id="ads-watched">0</span></p>
            </div>

            <div class="stats-card">
                <h2>Estimated Earnings</h2>
                <p class="estimated">$<span id="estimated-earnings">0.00</span> / month</p>
            </div>
            <div class="recent-activity">
                <h2>Recent Activity</h2>
                <ul id="activity-list">
                    <!-- Will be populated by JavaScript -->
                </ul>
            </div>
        </div>

        <script src="/js/script.js"></script>
</body>

</html>
