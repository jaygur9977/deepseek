    <script>
        // Page refresh functionality
        let refreshInterval = 20000; // 20 seconds
        let timeLeft = refreshInterval / 1000;
        const refreshCounter = document.getElementById('refresh-counter');
        
        // Update counter every second
        const counterInterval = setInterval(() => {
            timeLeft--;
            refreshCounter.textContent = `Refreshing in: ${timeLeft}s`;
            
            if (timeLeft <= 0) {
                clearInterval(counterInterval);
                window.location.reload();
            }
        }, 1000);
        
        // Function to show fallback ad
        function showFallbackAd() {
            document.getElementById('fallback-ad').style.display = 'flex';
            document.getElementById('ad-frame').style.display = 'none';
        }
        
        // Store scroll position before refresh
        window.onbeforeunload = function() {
            localStorage.setItem('scrollPosition', window.scrollY);
        };
        
        // Restore scroll position after refresh
        window.onload = function() {
            const scrollPosition = localStorage.getItem('scrollPosition');
            if (scrollPosition) {
                window.scrollTo(0, parseInt(scrollPosition));
                localStorage.removeItem('scrollPosition');
            }
            
            if (localStorage.getItem('showEarnings')) {
                const earnings = localStorage.getItem('lastEarnings');
                const newBalance = localStorage.getItem('currentBalance');
                
                if (earnings && newBalance) {
                    document.getElementById('earned-amount').textContent = earnings;
                    document.getElementById('new-balance').textContent = newBalance;
                    document.getElementById('earnings-message').style.display = 'block';
                }
                
                localStorage.removeItem('showEarnings');
                localStorage.removeItem('lastEarnings');
                localStorage.removeItem('currentBalance');
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const watchAdBtn = document.getElementById('watch-ad-btn');
            const adPopup = document.getElementById('ad-popup');
            const adTimer = document.getElementById('ad-timer');
            const closeAdBtn = document.getElementById('close-ad');
            const earningsMessage = document.getElementById('earnings-message');
            const earnedAmount = document.getElementById('earned-amount');
            const newBalance = document.getElementById('new-balance');
            const cooldownMessage = document.getElementById('cooldown-message');
            const adFrame = document.getElementById('ad-frame');
            
            checkAuthStatus();
            checkAdCooldown();
            
            watchAdBtn.addEventListener('click', function() {
                if (!isAuthenticated()) {
                    alert('Please login first');
                    window.location.href = '/';
                    return;
                }
                
                // Pause the refresh timer during ad view
                clearInterval(counterInterval);
                refreshCounter.style.display = 'none';
                
                adPopup.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                
                loadMonetizedAd();
                
                let seconds = 30;
                adTimer.textContent = seconds;
                
                const timer = setInterval(function() {
                    seconds--;
                    adTimer.textContent = seconds;
                    
                    if (seconds <= 0) {
                        clearInterval(timer);
                        closeAdBtn.style.display = 'block';
                    }
                }, 1000);
                
                watchAdBtn.disabled = true;
            });
            
            closeAdBtn.addEventListener('click', function() {
                adPopup.style.display = 'none';
                document.body.style.overflow = 'auto';
                adFrame.src = 'about:blank';
                document.getElementById('fallback-ad').style.display = 'none';
                adFrame.style.display = 'block';
                closeAdBtn.style.display = 'none';
                creditEarnings();
                setAdCooldown();
                
                // Restart the refresh counter
                timeLeft = refreshInterval / 1000;
                refreshCounter.style.display = 'block';
                clearInterval(counterInterval);
                setCounterInterval();
            });
            
            function loadMonetizedAd() {
                // Real monetized ad URLs from Propeller
                const monetizedAdUrls = [
                    'https://otieu.com/4/9414086',
                    'https://al5sm.com/redirect?zone=9404001',
                    'https://vemtoutcheeg.com/400/9404028'
                ];
                
                const randomAdUrl = monetizedAdUrls[Math.floor(Math.random() * monetizedAdUrls.length)];
                
                // Set a timeout to show fallback if iframe doesn't load
                const fallbackTimeout = setTimeout(() => {
                    if (adFrame.contentDocument && adFrame.contentDocument.readyState === 'complete') {
                        if (adFrame.contentDocument.body.children.length === 0) {
                            showFallbackAd();
                        }
                    } else {
                        showFallbackAd();
                    }
                }, 2000);
                
                adFrame.onload = function() {
                    clearTimeout(fallbackTimeout);
                    if (adFrame.contentDocument.body.children.length === 0) {
                        showFallbackAd();
                    }
                };
                
                adFrame.src = randomAdUrl;
            }
            
            function setCounterInterval() {
                setInterval(() => {
                    timeLeft--;
                    refreshCounter.textContent = `Refreshing in: ${timeLeft}s`;
                    
                    if (timeLeft <= 0) {
                        window.location.reload();
                    }
                }, 1000);
            }
            
            function isAuthenticated() {
                return localStorage.getItem('token') !== null;
            }
            
            function checkAuthStatus() {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('Please login to watch ads');
                    window.location.href = '/';
                }
            }
            
            function creditEarnings() {
                const earnings = (Math.random() * 0.9 + 0.1).toFixed(2);
                const currentBalance = parseFloat(localStorage.getItem('balance') || 0);
                const updatedBalance = (currentBalance + parseFloat(earnings)).toFixed(2);
                
                localStorage.setItem('showEarnings', 'true');
                localStorage.setItem('lastEarnings', earnings);
                localStorage.setItem('currentBalance', updatedBalance);
                localStorage.setItem('balance', updatedBalance);
                
                earnedAmount.textContent = earnings;
                newBalance.textContent = updatedBalance;
                earningsMessage.style.display = 'block';
            }
            
            function setAdCooldown() {
                localStorage.setItem('lastAdWatch', Date.now());
                checkAdCooldown();
            }
            
            function checkAdCooldown() {
                const lastAdWatch = localStorage.getItem('lastAdWatch');
                
                if (lastAdWatch) {
                    const now = Date.now();
                    const diff = now - parseInt(lastAdWatch);
                    const cooldown = 60 * 1000;
                    const remaining = Math.ceil((cooldown - diff) / 1000);
                    
                    if (diff < cooldown) {
                        watchAdBtn.disabled = true;
                        cooldownMessage.textContent = `Please wait ${remaining} seconds before watching another ad`;
                        cooldownMessage.style.display = 'block';
                        
                        const countdown = setInterval(function() {
                            const newRemaining = Math.ceil((cooldown - (Date.now() - parseInt(lastAdWatch))) / 1000);
                            
                            if (newRemaining <= 0) {
                                clearInterval(countdown);
                                watchAdBtn.disabled = false;
                                cooldownMessage.style.display = 'none';
                            } else {
                                cooldownMessage.textContent = `Please wait ${newRemaining} seconds before watching another ad`;
                            }
                        }, 1000);
                    }
                }
            }
        });
    </script>
