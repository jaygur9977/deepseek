<body>
    <div class="container">
        <header>
            <h1>Watch Ads & Earn Money</h1>
            <nav>
                <a href="/dashboard">Dashboard</a>
                <a href="/watch-ad" class="active">Watch Ads</a>
                <a href="/" id="logout">Logout</a>
            </nav>
        </header>
        
        <div class="ad-container">
            <h2>Click below to watch an ad and earn money</h2>
            <p>Each ad you watch will earn you between $0.10 and $1.00</p>
            
            <div id="ad-display">
                <p>Ready to watch an ad? Click the button below!</p>
            </div>
            
            <button id="watch-ad-btn">Watch Ad & Earn Money</button>
            <div id="cooldown-message" style="display: none;"></div>
            
            <div id="earnings-message" style="display: none;">
                <p>You earned $<span id="earned-amount">0.00</span>!</p>
                <p>Your new balance is $<span id="new-balance">0.00</span></p>
            </div>
        </div>
    </div>

    <div id="ad-popup">
        <div id="ad-frame-container">
            <iframe id="ad-frame" src="about:blank"></iframe>
        </div>
        <div id="ad-timer">30</div>
        <button id="close-ad">Close Ad</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const watchAdBtn = document.getElementById('watch-ad-btn');
            const adPopup = document.getElementById('ad-popup');
            const adTimer = document.getElementById('ad-timer');
            const closeAdBtn = document.getElementById('close-ad');
            const earningsMessage = document.getElementById('earnings-message');
            const earnedAmount = document.getElementById('earned-amount');
            const newBalance = document.getElementById('new-balance');
            const cooldownMessage = document.getElementById('cooldown-message');
            const adFrame = document.getElementById('ad-frame');
            
            checkAuthStatus();
            
            checkAdCooldown();
            
            watchAdBtn.addEventListener('click', function() {
                if (!isAuthenticated()) {
                    alert('Please login first');
                    window.location.href = '/';
                    return;
                }
                
                adPopup.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                
                loadRandomAd();
                
                let seconds = 30;
                adTimer.textContent = seconds;
                
                const timer = setInterval(function() {
                    seconds--;
                    adTimer.textContent = seconds;
                    
                    if (seconds <= 0) {
                        clearInterval(timer);
                        closeAdBtn.style.display = 'block';
                    }
                }, 1000);
                
                watchAdBtn.disabled = true;
            });
            
            closeAdBtn.addEventListener('click', function() {
                
                adPopup.style.display = 'none';
                document.body.style.overflow = 'auto';
                
                adFrame.src = 'about:blank';
                
                closeAdBtn.style.display = 'none';
                
                creditEarnings();
                
                setAdCooldown();
            });
            
            function loadRandomAd() {
                const adUrls = [
                    'https://example.com/ad1',
                    'https://example.com/ad2',
                    'https://example.com/ad3'
                ];
                
                const randomAdUrl = adUrls[Math.floor(Math.random() * adUrls.length)];
                
                adFrame.src = randomAdUrl;
            }
            
            function isAuthenticated() {
                return localStorage.getItem('token') !== null;
            }
            
            function checkAuthStatus() {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('Please login to watch ads');
                    window.location.href = '/';
                }
            }
            
            function creditEarnings() {
                const userId = localStorage.getItem('userId');
                const token = localStorage.getItem('token');
                
                fetch(`/api/watch-ad/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        earnedAmount.textContent = data.earnings.toFixed(2);
                        newBalance.textContent = data.newBalance.toFixed(2);
                        earningsMessage.style.display = 'block';
                    } else {
                        alert('Error: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while processing your request');
                });
            }
            
            function setAdCooldown() {
                localStorage.setItem('lastAdWatch', Date.now());
                checkAdCooldown();
            }
            
            function checkAdCooldown() {
                const lastAdWatch = localStorage.getItem('lastAdWatch');
                
                if (lastAdWatch) {
                    const now = Date.now();
                    const diff = now - parseInt(lastAdWatch);
                    const cooldown = 60 * 1000; 
                    const remaining = Math.ceil((cooldown - diff) / 1000);
                    
                    if (diff < cooldown) {
                        watchAdBtn.disabled = true;
                        cooldownMessage.textContent = `Please wait ${remaining} seconds before watching another ad`;
                        cooldownMessage.style.display = 'block';
                        
                        const countdown = setInterval(function() {
                            const newRemaining = Math.ceil((cooldown - (Date.now() - parseInt(lastAdWatch))) / 1000);
                            
                            if (newRemaining <= 0) {
                                clearInterval(countdown);
                                watchAdBtn.disabled = false;
                                cooldownMessage.style.display = 'none';
                            } else {
                                cooldownMessage.textContent = `Please wait ${newRemaining} seconds before watching another ad`;
                            }
                        }, 1000);
                    }
                }
            }
        });
    </script>
