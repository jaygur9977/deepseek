<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads - Earn Money</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Watch Ads & Earn Money</h1>
            <nav>
                <a href="/dashboard">Dashboard</a>
                <a href="/watch-ad" class="active">Watch Ads</a>
                <a href="/" id="logout">Logout</a>
            </nav>
        </header>
        
        <div class="ad-container">
            <h2>Click below to watch an ad and earn money</h2>
            <p>Each ad you watch will earn you between $0.10 and $1.00</p>
            
            <div id="ad-display">
                <!-- Ad content will be loaded here -->
                <p>Ready to watch an ad? Click the button below!</p>
            </div>
            
            <button id="watch-ad-btn">Watch Ad & Earn Money</button>
            
            <div id="earnings-message" style="display: none;">
                <p>You earned $<span id="earned-amount">0.00</span>!</p>
                <p>Your new balance is $<span id="new-balance">0.00</span></p>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
