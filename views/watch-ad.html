<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads - Earn Money</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Watch Ads & Earn Money</h1>
        </header>
        
        <div class="ad-container">
            <h2>Click below to watch an ad and earn money</h2>
            <p>Each ad you watch will earn you between $0.10 and $1.00</p>
            
            <div id="ad-display">
                <p>Ready to watch an ad? Click the button below!</p>
            </div>
            
            <button id="watch-ad-btn">Watch Ad & Earn Money</button>
        </div>
    </div>

    <!-- Full-Screen Ad (Ad Placement) -->
    <div class="adsense-fullscreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2273253474084136" crossorigin="anonymous"></script>
        <!-- Full Screen Ad Code -->
        <ins class="adsbygoogle"
             style="display:block; width: 100%; height: 100%;"
             data-ad-client="ca-pub-2273253474084136"
             data-ad-slot="9946099168"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
