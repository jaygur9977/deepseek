<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Earnings - Login</title>
    <meta name="google-adsense-account" content="ca-pub-2273253474084136"> <!-- Meta tag for AdSense verification -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2273253474084136" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Ad Earnings Platform</h1>
        
        <div class="auth-forms">
            <div class="form-container" id="login-form">
                <h2>Login</h2>
                <form id="login">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
            
            <div class="form-container" id="register-form" style="display: none;">
                <h2>Register</h2>
                <form id="register">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>

        <!-- AdSense Code for Ads -->
        <div class="adsense-ad">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2273253474084136"
                 data-ad-slot="9698687159"
                 data-ad-format="fluid"
                 data-ad-layout="in-article"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
